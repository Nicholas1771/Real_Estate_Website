<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Style.css">
<title>Verify Email</title>
</head>
<body>
	<h1>Enter your username to have a verification code sent to your email</h1>
	<form action="ForgotPass" method="post">
	
		<label for="username">Username:</label><br>
		<input type=text id="username" name="username"><br>
		
		<input type=submit name="forgot" value="Send Email"/><br>
	</form>
	
	<h1>Once you have your verification code, fill out the information below</h1>
	<form action="ForgotPass" method="post">
	
		<label for="username">Username:</label><br>
		<input type=text id="username" name="username"><br>
		
		<label for="code">Code:</label><br>
		<input type=text id="code" name="code"><br>
		
		<label for="newPassword">New password:</label><br>
		<input type=password id="newPassword" name="newPassword"><br>
		
		<label for="newPasswordConfirm">Confirm new password:</label><br>
		<input type=password id="newPasswordConfirm" name="newPasswordConfirm"><br>
		
		<input type=submit name="forgot" value="Confirm"/><br>
		
	</form>
	<a href="login.html">Login</a><br>
	<a href="signup.html">Sign Up</a><br>
</body>
</html>
